<main id="main" class="main">
    <div class="pagetitle">
       <h1> Skill Page</h1>
       <nav>
          <ol class="breadcrumb">
             <li class="breadcrumb-item"><a routerLink="/admin/dashboard"> admin </a></li>
             <li class="breadcrumb-item"> Add Skill </li>
          </ol>
       </nav>
    </div>
    <section class="section">
       <div class="row">
          <div class="col-lg-12">
            
            <div class="card pt-4 pb-3">
                <div class="card-body">

                  <h5 class="card-title"> add Skill </h5>

                  <form [formGroup]="skillForm" (onsubmit)="addSkill()" >

                     <div class="row mb-3">
                        <div class="error"  *ngIf=" !skillName?.value && skillName?.touched" > required skill Name </div>
                        <label for="skillName" class="col-sm-2 col-form-label" > Skill Name </label>
                        <div class="col-sm-10"> <input type="text" id="skillName" maxlength="40" class="form-control" formControlName="skillName" ></div>
                     </div>

                     <div class="row mb-3">
                        <div class="error" *ngIf=" !percentage?.value && percentage?.touched" > required percentage </div>
                        <label for="percentage" class="col-sm-2 col-form-label"> percentage </label>
                        <div class="col-sm-10"> <input type="text" id="percentage" class="form-control" formControlName="percentage"></div>
                     </div>
         
                     
                     <div class="row mb-3">
                         <label for="formFile" class="col-sm-2 col-form-label"> Image : </label>
                         <div class="col-sm-10"> <input class="form-control" type="file" id="formFile2" (change)="onSelectFile($event)" ></div>
                      </div> 

                      <div class=" mb-3 ">
                         <div class="error" *ngIf="messageError" > {{ messageError }} </div>
                      </div> 
             
                     <div class="mb-3 mt-5">
                         <button [hidden]="loading" class="btn btn-outline-primary" type="button" disabled> <span class="spinner-border spinner-border-sm" 
                           role="status" aria-hidden="true">
                          </span> <span class="visually-hidden">Loading...</span> </button>
                         <button [hidden]="!loading" type="submit" class="btn btn-primary" (click)="addSkill()" [disabled]=" skillForm.invalid || !image " > add Skill </button>
                     </div>

                </form>

                <div class="mb-3" *ngIf="imageUrl">
                  <label for="formFile" class="form-label mx-3 my-3"> Image preview : </label>
                  <img class="img-fluid"  [src]="imageUrl"  height="200px" />
                </div>

                </div>
            </div>
          </div>
       </div>
    </section>
</main>
